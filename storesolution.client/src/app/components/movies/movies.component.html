<header class="pageHeader">
    <h3><i class="fa fa-film fa-lg page-caption" aria-hidden="true"></i> {{'pageHeader.Movies' | translate}}</h3>
</header>
<div>
    <div class="row control-box">
        <div class="col-lg-8">
            <ng-select [(ngModel)]="selectedValue" (change)="onSelectChange($event)">
                <ng-option [value]="0">Selecione Ã  Disponibilidade</ng-option>
                <ng-option [value]="1">Todos Filmes</ng-option>
                <ng-option [value]="2">Disponiveis</ng-option>
                <ng-option [value]="3">Indisponiveis</ng-option>
            </ng-select>
        </div>
        <div class="col-lg-1">
            @if (showDatatable){
            <button type="button" (click)="onClickExportCsv()" class="btn btn-primary btn-xs">
                <i class='fa-xs fa fa-download'></i>
            </button>
            }
        </div>
    </div>
</div>
<div>
    <br />
</div>
@if (showDatatable){
<ngx-datatable class="material colored-header sm table-x table-striped table-hover"
               [loadingIndicator]="loadingIndicator"
               [rows]="rows"
               [rowHeight]="35"
               [headerHeight]="37"
               [footerHeight]="35"
               [columns]="columns"
               [scrollbarV]="true"
               [columnMode]="'force'">

</ngx-datatable>
<ng-template #indexTemplate let-value="value">
    <strong title="{{value}}">{{value}}</strong>
</ng-template>
}
